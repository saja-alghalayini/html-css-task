<html lang="en">
<head>

<body>
            <h1>Registration Form!</h1>
            <form style="border: 1px dashed gray; width: 50%"></form>
            <h4 style="border-bottom: 1px solid gray; margin: 20px;"></h4>

      <div>
          <label for="fname">First Name:</label>
          <input type="text" name="first name" id="fname">
      
      
      <br>
      <br>
    
          <label for="flname">Last Name: </label>
          <input type="text" name="last name" id="iname">
      
          <br>
          <br>
          <label for="email">Email:</label>
          <input type="text" name="email" id="email">
     
         <br>
         <br>
          <label for="gender">Gender: </label>
          <input type="radio" name="classes" id="male">
          <label for="male">Male</label>
          <input type="radio" name="classes" id="female">
          <label for="female">Female</label>

       <br>
        <br>
       <label for="city">City</label>

        <select name="city" id="city">
              <option value="amman">Amman</option>
              <option value="irbid">Irbid</option>
       </select>
        <br>
        <br>
        <button type="button">Sign Up</button>
      </div>
</body>
