<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            font-weight: bolder;
          }

        p{
           background-color: red;
           border:solid 1px black;
           display: inline-block;
           width: 50px;
           height: 20px;
           text-align:center;
           padding-bottom: 5px;
           padding-left: 5px;
           padding-right: 5px; 
           color: white; 
           font-weight: bold;
         }

        .even{
               display: none;
             }
 </style>
</head>
<body>

       <h2>Hide even numbers from 1 to 10!</h2>
 <div>
       <p>1</p>
       <p class="even">2</p>

       <p>3</p>

       <p class="even">4</p>

       <p>5</p>

       <p class="even">6</p>

       <p>7</p>

       <p class="even">8</p>

       <p>9</p>
       
       <p class="even">10</p>
 </div>

</body>
</html>
